<nav class="breadcrumb-nav" role="navigation" aria-label="Breadcrumb">
  <ol class="breadcrumb-list">
    <li
      *ngFor="let item of items; let i = index; let last = last"
      class="breadcrumb-item"
      [class.active]="item.isActive"
      [class.disabled]="item.disabled">

      <!-- Breadcrumb Link -->
      <button
        *ngIf="item.route && !item.isActive && !item.disabled"
        class="breadcrumb-link"
        (click)="onItemClick(item, $event)"
        (keydown)="onKeyDown(item, $event)"
        [attr.aria-current]="item.isActive ? 'page' : null">

        <ion-icon
          *ngIf="showIcons && item.icon"
          [name]="item.icon"
          class="breadcrumb-icon">
        </ion-icon>

        <span class="breadcrumb-text">{{ item.label | translate }}</span>
      </button>

      <!-- Current Page (nÃ£o clicÃ¡vel) -->
      <span
        *ngIf="!item.route || item.isActive || item.disabled"
        class="breadcrumb-current"
        [attr.aria-current]="item.isActive ? 'page' : null">

        <ion-icon
          *ngIf="showIcons && item.icon"
          [name]="item.icon"
          class="breadcrumb-icon">
        </ion-icon>

        <span class="breadcrumb-text">{{ item.label | translate }}</span>
      </span>

      <!-- Separator -->
      <ion-icon
        *ngIf="!last"
        [name]="separator"
        class="breadcrumb-separator"
        aria-hidden="true">
      </ion-icon>
    </li>
  </ol>
</nav>
