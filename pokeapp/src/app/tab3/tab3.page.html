<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ 'nav.settings' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'nav.settings' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <!-- Configurações de Idioma -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ 'nav.language' | translate }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-select
            [value]="currentLanguage"
            (ionChange)="onLanguageChange($event)"
            [placeholder]="'nav.language' | translate">
            <ion-select-option
              *ngFor="let language of availableLanguages"
              [value]="language.code">
              {{ language.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <!-- Configurações de Áudio -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Áudio</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>Música de fundo</ion-label>
          <ion-toggle
            [checked]="audioEnabled"
            (ionChange)="onAudioToggle($event)">
          </ion-toggle>
        </ion-item>

        <ion-item *ngIf="audioEnabled">
          <ion-label>Volume</ion-label>
          <ion-range
            min="0"
            max="100"
            step="10"
            [value]="audioVolume * 100"
            (ionChange)="onVolumeChange($event)"
            pin="true">
          </ion-range>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <!-- Informações do App -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Sobre</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>
            <h2>PokéDex</h2>
            <p>Versão 1.0.0</p>
            <p>Uma aplicação para explorar o mundo Pokémon</p>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
