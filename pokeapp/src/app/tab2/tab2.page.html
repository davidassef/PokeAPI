<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ 'favorites.title' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'favorites.title' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading-container">
      <ion-spinner name="crescent"></ion-spinner>
      <p>{{ 'loading.pokemon' | translate }}</p>
    </div>

    <!-- Empty State -->
    <ion-card *ngIf="!isLoading && favorites.length === 0">
      <ion-card-content class="text-center">
        <ion-icon name="heart-outline" size="large" color="medium"></ion-icon>
        <h2>{{ 'favorites.empty' | translate }}</h2>
        <p>{{ 'favorites.emptySubtitle' | translate }}</p>
      </ion-card-content>
    </ion-card>

    <!-- Favorites List -->
    <div *ngIf="!isLoading && favorites.length > 0">
      <ion-card *ngFor="let pokemon of favorites" class="pokemon-card">
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="3">
                <img [src]="pokemon.imageUrl" [alt]="pokemon.name" class="pokemon-image">
              </ion-col>
              <ion-col size="6">
                <h2>{{ pokemon.name }}</h2>
                <p>ID: #{{ pokemon.id }}</p>
              </ion-col>
              <ion-col size="3">
                <ion-button 
                  fill="clear" 
                  color="danger" 
                  (click)="removeFavorite(pokemon)">
                  <ion-icon name="heart" slot="icon-only"></ion-icon>
                </ion-button>
                <ion-button 
                  fill="clear" 
                  color="primary" 
                  (click)="viewDetails(pokemon)">
                  <ion-icon name="eye" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
