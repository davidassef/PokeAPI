<!-- Filtros avançados -->
<div class="pokeui-filters">
  <div class="pokeui-filter-group">
    <label>Tipo:</label>
    <button *ngFor="let t of tipos" [class.active]="selectedType===t" (click)="setType(t)">{{ t | titlecase }}</button>
    <button [class.active]="!selectedType" (click)="setType('')">Todos</button>
  </div>
  <div class="pokeui-filter-group">
    <label>Geração:</label>
    <button *ngFor="let g of geracoes" [class.active]="selectedGen===g" (click)="setGen(g)">G{{g}}</button>
    <button [class.active]="!selectedGen" (click)="setGen(null)">Todas</button>
  </div>
  <div class="pokeui-filter-group">
    <label>Favoritos:</label>
    <button [class.active]="showFavorites" (click)="toggleFavorites()">Só favoritos</button>
  </div>
</div>
