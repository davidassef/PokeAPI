<!-- Modal de detalhes do Pokémon -->
<div class="pokeui-modal-backdrop" *ngIf="open" (click)="close.emit()"></div>
<div class="pokeui-modal" *ngIf="open">
  <button class="pokeui-modal-close" (click)="close.emit()" aria-label="Fechar">×</button>
  <div *ngIf="pokemon" class="pokeui-modal-content">
    <div class="pokeui-modal-header">
      <img [src]="pokemon.sprites?.other?.['official-artwork']?.front_default" [alt]="pokemon.name" />
      <h2>{{ pokemon.name | titlecase }} <span class="pokeui-modal-id">#{{ pokemon.id }}</span></h2>
      <div class="pokeui-modal-types">
        <span *ngFor="let t of pokemon.types" class="pokeui-type" [ngClass]="'pokeui-type-' + t.type.name">{{ t.type.name | titlecase }}</span>
      </div>
    </div>
    <div class="pokeui-modal-body">
      <div class="pokeui-modal-stats">
        <div *ngFor="let s of pokemon.stats" class="pokeui-modal-stat">
          <span class="stat-name">{{ s.stat.name | titlecase }}</span>
          <span class="stat-value">{{ s.base_stat }}</span>
        </div>
      </div>
      <div class="pokeui-modal-info">
        <p><strong>Peso:</strong> {{ pokemon.weight/10 }} kg</p>
        <p><strong>Altura:</strong> {{ pokemon.height/10 }} m</p>
        <p *ngIf="pokemon.base_experience"><strong>XP Base:</strong> {{ pokemon.base_experience }}</p>
      </div>
    </div>
  </div>
</div>
