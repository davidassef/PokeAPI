<!DOCTYPE html>
<html>
<head>
    <title>Teste Detalhado Frontend ‚Üí Backend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 3px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .loading { color: #666; font-style: italic; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Teste Detalhado Frontend ‚Üí Backend</h1>

    <div class="test-section">
        <h2>üìã Informa√ß√µes de Configura√ß√£o</h2>
        <div id="config-info">
            <p><strong>URL do Backend:</strong> <code>https://pokeapi-backend.onrender.com</code></p>
            <p><strong>Endpoint de Ranking:</strong> <code>/api/v1/ranking/</code></p>
            <p><strong>Endpoint de Health:</strong> <code>/health</code></p>
        </div>
    </div>

    <div class="test-section">
        <h2>üîß Testes de Conectividade</h2>
        <button onclick="testHealthCheck()">1. Testar Health Check</button>
        <button onclick="testCORS()">2. Testar CORS</button>
        <button onclick="testRankingEndpoint()">3. Testar Ranking Endpoint</button>
        <button onclick="testFrontendLikeRequest()">4. Simular Requisi√ß√£o do Frontend</button>
        <button onclick="runAllTests()">üöÄ Executar Todos os Testes</button>
    </div>

    <div class="test-section">
        <h2>üîÑ Gerenciamento de Dados</h2>
        <button onclick="resetAndSeedData()">üîÑ Reset + Seed Database</button>
        <button onclick="testAfterSeed()">üìä Testar Ap√≥s Seed</button>
    </div>

    <div id="results"></div>

    <script>
        const BACKEND_URL = 'https://pokeapi-la6k.onrender.com';
        const resultsDiv = document.getElementById('results');

        function addResult(title, message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${title}</strong><br>${message}`;
            resultsDiv.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${title}: ${message}`);
        }

        function addLoadingResult(title) {
            const div = document.createElement('div');
            div.className = 'result loading';
            div.innerHTML = `<strong>${title}</strong><br>‚è≥ Carregando...`;
            div.id = `loading-${Date.now()}`;
            resultsDiv.appendChild(div);
            return div;
        }

        function updateLoadingResult(loadingDiv, title, message, type) {
            loadingDiv.className = `result ${type}`;
            loadingDiv.innerHTML = `<strong>${title}</strong><br>${message}`;
        }

        async function testHealthCheck() {
            const loadingDiv = addLoadingResult('üè• Health Check');

            try {
                const response = await fetch(`${BACKEND_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    updateLoadingResult(loadingDiv, '‚úÖ Health Check',
                        `Status: ${response.status}<br>Resposta: <pre>${JSON.stringify(data, null, 2)}</pre>`,
                        'success');
                } else {
                    updateLoadingResult(loadingDiv, '‚ùå Health Check',
                        `Status: ${response.status}<br>Resposta: <pre>${JSON.stringify(data, null, 2)}</pre>`,
                        'error');
                }
            } catch (error) {
                updateLoadingResult(loadingDiv, '‚ùå Health Check',
                    `Erro: ${error.message}`, 'error');
            }
        }

        async function testCORS() {
            const loadingDiv = addLoadingResult('üåê CORS Test');

            try {
                const response = await fetch(`${BACKEND_URL}/health`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });

                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers'),
                    'Access-Control-Allow-Credentials': response.headers.get('Access-Control-Allow-Credentials')
                };

                updateLoadingResult(loadingDiv, '‚úÖ CORS Test',
                    `Status: ${response.status}<br>Headers CORS: <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>`,
                    'success');
            } catch (error) {
                updateLoadingResult(loadingDiv, '‚ùå CORS Test',
                    `Erro: ${error.message}`, 'error');
            }
        }

        async function testRankingEndpoint() {
            const loadingDiv = addLoadingResult('üìä Ranking Endpoint');

            try {
                const response = await fetch(`${BACKEND_URL}/api/v1/ranking/`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    updateLoadingResult(loadingDiv, '‚úÖ Ranking Endpoint',
                        `Status: ${response.status}<br>Itens encontrados: ${data.length}<br>Primeiros 2 itens: <pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>`,
                        'success');
                } else {
                    updateLoadingResult(loadingDiv, '‚ùå Ranking Endpoint',
                        `Status: ${response.status}<br>Resposta: <pre>${JSON.stringify(data, null, 2)}</pre>`,
                        'error');
                }
            } catch (error) {
                updateLoadingResult(loadingDiv, '‚ùå Ranking Endpoint',
                    `Erro: ${error.message}`, 'error');
            }
        }

        async function testFrontendLikeRequest() {
            const loadingDiv = addLoadingResult('üéØ Simula√ß√£o Frontend');

            try {
                // Simula exatamente como o frontend faz a requisi√ß√£o
                const response = await fetch(`${BACKEND_URL}/api/v1/ranking/?limit=10`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    }
                });

                const data = await response.json();

                if (response.ok && Array.isArray(data)) {
                    // Verifica se os dados est√£o no formato esperado
                    const hasRequiredFields = data.every(item =>
                        item.hasOwnProperty('pokemon_id') &&
                        item.hasOwnProperty('pokemon_name') &&
                        item.hasOwnProperty('favorite_count')
                    );

                    if (hasRequiredFields) {
                        updateLoadingResult(loadingDiv, '‚úÖ Simula√ß√£o Frontend',
                            `Status: ${response.status}<br>Dados v√°lidos: ${data.length} itens<br>Estrutura correta: ‚úÖ<br>Amostra: <pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>`,
                            'success');
                    } else {
                        updateLoadingResult(loadingDiv, '‚ö†Ô∏è Simula√ß√£o Frontend',
                            `Status: ${response.status}<br>Dados recebidos mas estrutura incorreta<br>Exemplo: <pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>`,
                            'error');
                    }
                } else {
                    updateLoadingResult(loadingDiv, '‚ùå Simula√ß√£o Frontend',
                        `Status: ${response.status}<br>Resposta: <pre>${JSON.stringify(data, null, 2)}</pre>`,
                        'error');
                }
            } catch (error) {
                updateLoadingResult(loadingDiv, '‚ùå Simula√ß√£o Frontend',
                    `Erro: ${error.message}`, 'error');
            }
        }

        async function resetAndSeedData() {
            const loadingDiv = addLoadingResult('üîÑ Reset + Seed');

            try {
                // Reset database
                const resetResponse = await fetch(`${BACKEND_URL}/admin/reset-database`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const resetData = await resetResponse.json();

                if (!resetResponse.ok) {
                    throw new Error(`Reset falhou: ${resetData.message}`);
                }

                // Seed data
                const seedResponse = await fetch(`${BACKEND_URL}/admin/seed-data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const seedData = await seedResponse.json();

                if (!seedResponse.ok) {
                    throw new Error(`Seed falhou: ${seedData.message}`);
                }

                updateLoadingResult(loadingDiv, '‚úÖ Reset + Seed',
                    `Reset: ${resetData.message}<br>Seed: ${seedData.message}<br>Pok√©mons seeded: ${seedData.data?.pokemon_seeded || 'N/A'}`,
                    'success');

            } catch (error) {
                updateLoadingResult(loadingDiv, '‚ùå Reset + Seed',
                    `Erro: ${error.message}`, 'error');
            }
        }

        async function testAfterSeed() {
            await resetAndSeedData();
            // Aguarda um pouco para garantir que o seed foi processado
            setTimeout(async () => {
                await testRankingEndpoint();
                await testFrontendLikeRequest();
            }, 1000);
        }

        async function runAllTests() {
            resultsDiv.innerHTML = '<h2>üöÄ Executando Todos os Testes</h2>';

            await testHealthCheck();
            await new Promise(resolve => setTimeout(resolve, 500));

            await testCORS();
            await new Promise(resolve => setTimeout(resolve, 500));

            await testRankingEndpoint();
            await new Promise(resolve => setTimeout(resolve, 500));

            await testFrontendLikeRequest();

            addResult('üéâ Conclus√£o', 'Todos os testes foram executados. Verifique os resultados acima.', 'info');
        }

        // Executar teste inicial quando a p√°gina carrega
        window.onload = function() {
            addResult('üéØ P√°gina Carregada', 'Clique nos bot√µes acima para executar os testes.', 'info');
        };
    </script>
</body>
</html>
