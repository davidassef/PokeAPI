<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'HOME.TITLE' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleSearch()">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- Search and Filter Component -->
  <div *ngIf="showSearch" class="search-container">
    <app-search-filter
      [currentFilters]="currentFilterOptions"
      (filtersChanged)="onFiltersChanged($event)"
      (searchChanged)="onSearchChanged($event)">
    </app-search-filter>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'HOME.TITLE' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Loading -->
  <app-loading-spinner
    *ngIf="loading && pokemon.length === 0"
    [overlay]="true"
    size="large"
    [message]="'HOME.LOADING' | translate">
  </app-loading-spinner>

  <!-- Pokemon Grid -->
  <div class="pokemon-grid" *ngIf="!loading || pokemon.length > 0">
    <app-pokemon-card
      *ngFor="let poke of pokemon; trackBy: trackByPokemonId; let i = index"
      [pokemon]="poke"
      [isFavorite]="isFavorite(poke.id)"
      [animationDelay]="getAnimationDelay(i)"
      (cardClick)="navigateToDetails(poke.id)"
      (favoriteClick)="toggleFavorite(poke)">
    </app-pokemon-card>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="!loading && pokemon.length === 0">
    <ion-icon name="search-outline" size="large"></ion-icon>
    <h2>{{ 'HOME.NO_RESULTS' | translate }}</h2>
    <p>{{ 'HOME.NO_RESULTS_MESSAGE' | translate }}</p>
    <ion-button fill="outline" (click)="clearFilters()">
      {{ 'HOME.CLEAR_FILTERS' | translate }}
    </ion-button>
  </div>

  <!-- Infinite Scroll -->
  <ion-infinite-scroll
    threshold="100px"
    (ionInfinite)="loadMorePokemon($event)"
    [disabled]="!hasMoreData">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      [loadingText]="'HOME.LOADING_MORE' | translate">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <!-- Floating Action Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="scrollToTop()">
      <ion-icon name="chevron-up-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
