Página de favoritos comentada temporariamente por não ser mais utilizada.
Para reativar, remova os comentários deste arquivo e dos arquivos relacionados.

<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'tabs.favorites' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleSearch()">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div *ngIf="showSearch" class="search-container">
    <app-search-filter
      [currentFilters]="currentFilterOptions"
      (filtersChanged)="onFiltersChanged($event)"
      (searchChanged)="onSearchChanged($event)">
    </app-search-filter>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="danger">
      <ion-title size="large">{{ 'tabs.favorites' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-loading-spinner
    *ngIf="loading && paginatedFavorites.length === 0"
    [overlay]="true"
    size="large"
    [message]="'favorites_page.loading_favorites' | translate">
  </app-loading-spinner>

  <div class="pokemon-grid" *ngIf="!loading || paginatedFavorites.length > 0">
    <div class="pagination-sides-row grid-pagination" *ngIf="totalPages > 1">
      <ion-button fill="outline" size="default" class="side-btn left" (click)="prevPage()" [disabled]="currentPage === 1">
        <ion-icon name="chevron-back-outline"></ion-icon>
        <span class="hide-on-mobile">Anterior</span>
      </ion-button>
      <span class="page-info">Página {{ currentPage }} de {{ totalPages }}</span>
      <ion-button fill="outline" size="default" class="side-btn right" (click)="nextPage()" [disabled]="currentPage === totalPages">
        <span class="hide-on-mobile">Próxima</span>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </div>
    <app-pokemon-card
      *ngFor="let poke of paginatedFavorites; trackBy: trackByPokemonId; let i = index"
      [pokemon]="poke"
      [isFavorite]="true"
      [animationDelay]="getAnimationDelay(i)"
      (cardClick)="navigateToDetails(poke.id)"
      (favoriteClick)="onFavoriteToggle(poke)">
    </app-pokemon-card>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="scrollToTop()">
      <ion-icon name="chevron-up-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
