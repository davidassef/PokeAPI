<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input data-cy="email-input" [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input data-cy="senha-input" [(ngModel)]="senha" name="senha" type="password" required></ion-input>
    </ion-item>
    <ion-button data-cy="login-btn" expand="block" type="submit" [disabled]="loading">Entrar</ion-button>
    <ion-text color="danger" *ngIf="erro">{{ erro }}</ion-text>
  </form>
</ion-content>
